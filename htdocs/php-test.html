<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>AJAX Basic Program</title>
<link rel="icon" href="/favicon.ico">
<link rel="stylesheet" href="/css/stylesheet.css">

<script type = "text/javascript">

	function runPHP(){
	
		var name = document.getElementById("name-section").value
		var id = document.getElementById("id-section").value
		var ajaxObject = new XMLHttpRequest()

		//ajaxObject.responseType = 'text'
		
		ajaxObject.onreadystatechange = function updateSection(){
			if(ajaxObject.readyState == 4){
				var outputSection = document.getElementById("php-output")
				outputSection.innerHTML = ajaxObject.responseText
			}
		}
		
		var encodedURL = encodeURI("ajax-example.php?name="+name+"&id="+id)
		ajaxObject.open("GET", encodedURL)
		ajaxObject.send(null)
	}
	
</script>
</head>
<body>
	</p>Enter Name:</p>
	<input id="name-section" type="text">
	</p>Enter ID:</p>
	<input id="id-section" type="text">
	<br/>
	<input type="button" value="Enter Values" onclick="runPHP()">
	<p id="php-output"></p>
</body>
</html>
